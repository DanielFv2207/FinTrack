<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="sign-up">
            <div class="create-account-container">
                <h1>Create Account</h1>
                <form class="create-account-form" action="#">
                    <div class="input-box">
                        <input type="text" id="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <button class="btn-sign-up" type="submit">SIGN UP</button>
                </form>
                <span class="already">Already have an account? <a class="login" href="login.html">Log In</a></span>
                <div class="separator">
                    <span>or</span>
                </div>
                <button class="google-btn">
                    <img src="./img/Google__G__logo.svg" alt="google-icon">
                    Sign up with Google
                </button>
            </div>
        </div>
        <div class="img-sign-up"></div>
    </div>
</body>
</html>
